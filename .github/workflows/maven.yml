name: Java CI with Maven

on:
  push:
    branches: [ "master", "frontend" ]
  pull_request:
    branches: [ "master", "frontend" ]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        env:
          # DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          # DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          # TODO: Remove this once we setup our database online
          DATABASE_URL: "jdbc:postgresql://postgres:5432/school_management"
          DATABASE_USERNAME: "learning"
          DATABASE_PASSWORD: "sa123456"
        run: mvn -B package --file pom.xml
      - name: Copy Artifact
        run: mkdir staging && cp target/*.jar staging
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dhbw-hub-backend
          path: staging
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v3.0.2
        with:
          ignore-maven-wrapper: true
